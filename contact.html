<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Women who code!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&family=Inter:wght@200&family=Silkscreen&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Women who code!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./resources.html">Resources</a>
              <a class="nav-link" href="./history.html">History</a>
              <a class="nav-link" href="./contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Get in Touch</h1>
    </main>

    <script>
      let name = prompt("Howdy! What's your name?");
      if (name.length > 1) {
        let email = prompt("What's your email?");
        if (email.length > 1) {
          alert(
            "Thank you " +
              name +
              "! We'll shoot you an email to introduce ourselves. In the meantime, have a great day 😊"
          );
        } else {
          alert("Sorry we didn't catch that, please re-enter your email");
        }
      } else {
        alert("Sorry we didn't catch that, please re-enter your name");
      }
    </script>
    <footer class="titleBlock">
      <p>👩‍💻 proudly coded by group 6 👩‍💻</p>
    </footer>
  </body>
</html>
